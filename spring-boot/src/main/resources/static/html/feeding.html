<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding</title>
    <link rel="stylesheet" href="../css/feeding.css">
</head>
<body>
    <div class="container">
        <nav id="main-nav"></nav>
        
        <h1>Feeding Tracker</h1>

        <div class="form-section">
            <h2>Breastfeeding Timer</h2>
            <div class="timer-section">
                <div class="timer-box">
                    <h3>Left Breast</h3>
                    <div class="timer-display" id="leftTimerDisplay">00:00:00</div>
                    <button class="timer-button" id="leftTimerButton" onclick="toggleLeftTimer()">Start</button>
                    <button class="timer-button reset" onclick="resetLeftTimer()">Reset</button>
                </div>
                <div class="timer-box">
                    <h3>Right Breast</h3>
                    <div class="timer-display" id="rightTimerDisplay">00:00:00</div>
                    <button class="timer-button" id="rightTimerButton" onclick="toggleRightTimer()">Start</button>
                    <button class="timer-button reset" onclick="resetRightTimer()">Reset</button>
                </div>
            </div>
        </div>

        <div class="form-section" style="margin-bottom: 20px;">
            <button type="button" class="btn-primary" onclick="addEntryFromTimers()" style="width: 100%; padding: 15px; font-size: 16px;">Add Entry From Timers</button>
        </div>

        <div class="form-section">
            <h2>Add New Entry</h2>
            <form id="entryForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Start Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="leftBreastAmount">Left Breast (ml)</label>
                        <input type="number" id="leftBreastAmount" name="leftBreastAmount" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="rightBreastAmount">Right Breast (ml)</label>
                        <input type="number" id="rightBreastAmount" name="rightBreastAmount" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bottleAmount">Bottle (ml)</label>
                        <input type="number" id="bottleAmount" name="bottleAmount" min="0" value="0" required>
                    </div>
                </div>
                <button type="submit">Add Entry</button>
                <div id="successMessage" class="success-message">Entry added successfully!</div>
            </form>
        </div>

        <div class="form-section">
            <h2>All Entries</h2>
            <div class="entries-table-container">
                <table class="entries-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)"></th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Left Breast (ml)</th>
                            <th>Right Breast (ml)</th>
                            <th>Total Breast (ml)</th>
                            <th>Bottle (ml)</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <tr><td colspan="7" style="text-align: center; color: #999;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="entries-controls">
                <button type="button" class="btn-delete" id="deleteButton" onclick="deleteSelectedEntries()" disabled>Delete Selected</button>
                <span id="selectedCount" style="color: #666; margin-top: 5px;"></span>
            </div>
        </div>
    </div>

    <script>
        let allEntries = [];
        let leftTimerInterval = null;
        let rightTimerInterval = null;
        let leftElapsed = 0;
        let rightElapsed = 0;
        let leftStartTime = null;
        let rightStartTime = null;
        let overallStartTime = null;
        let leftRunning = false;
        let rightRunning = false;

        // Set default date and time to now
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().substring(0, 5);
            loadEntries();
        });

        // Timer functions
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function toggleLeftTimer() {
            const btn = document.getElementById('leftTimerButton');
            
            if (!leftRunning) {
                // Start timer
                if (!overallStartTime) {
                    overallStartTime = new Date();
                    const now = overallStartTime;
                    document.getElementById('date').valueAsDate = now;
                    document.getElementById('time').value = now.toTimeString().substring(0, 5);
                }
                
                leftRunning = true;
                btn.classList.add('paused');
                btn.textContent = 'Pause';
                
                leftStartTime = Date.now() - (leftElapsed * 1000);
                
                leftTimerInterval = setInterval(() => {
                    leftElapsed = Math.floor((Date.now() - leftStartTime) / 1000);
                    document.getElementById('leftTimerDisplay').textContent = formatTime(leftElapsed);
                }, 100);
            } else {
                // Pause timer
                leftRunning = false;
                btn.classList.remove('paused');
                btn.textContent = 'Start';
                clearInterval(leftTimerInterval);
            }
        }

        function toggleRightTimer() {
            const btn = document.getElementById('rightTimerButton');
            
            if (!rightRunning) {
                // Start timer
                if (!overallStartTime) {
                    overallStartTime = new Date();
                    const now = overallStartTime;
                    document.getElementById('date').valueAsDate = now;
                    document.getElementById('time').value = now.toTimeString().substring(0, 5);
                }
                
                rightRunning = true;
                btn.classList.add('paused');
                btn.textContent = 'Pause';
                
                rightStartTime = Date.now() - (rightElapsed * 1000);
                
                rightTimerInterval = setInterval(() => {
                    rightElapsed = Math.floor((Date.now() - rightStartTime) / 1000);
                    document.getElementById('rightTimerDisplay').textContent = formatTime(rightElapsed);
                }, 100);
            } else {
                // Pause timer
                rightRunning = false;
                btn.classList.remove('paused');
                btn.textContent = 'Start';
                clearInterval(rightTimerInterval);
            }
        }

        function resetLeftTimer() {
            clearInterval(leftTimerInterval);
            leftRunning = false;
            leftElapsed = 0;
            leftStartTime = null;
            document.getElementById('leftTimerDisplay').textContent = '00:00:00';
            document.getElementById('leftTimerButton').textContent = 'Start';
            document.getElementById('leftTimerButton').classList.remove('paused');
            
            if (leftElapsed === 0 && rightElapsed === 0) {
                overallStartTime = null;
            }
        }

        function resetRightTimer() {
            clearInterval(rightTimerInterval);
            rightRunning = false;
            rightElapsed = 0;
            rightStartTime = null;
            document.getElementById('rightTimerDisplay').textContent = '00:00:00';
            document.getElementById('rightTimerButton').textContent = 'Start';
            document.getElementById('rightTimerButton').classList.remove('paused');
            
            if (leftElapsed === 0 && rightElapsed === 0) {
                overallStartTime = null;
            }
        }

        function addEntryFromTimers() {
            // Round to nearest minute
            const leftMinutes = Math.round(leftElapsed / 60);
            const rightMinutes = Math.round(rightElapsed / 60);

            // Do nothing if both timers are 0
            if (leftMinutes === 0 && rightMinutes === 0) {
                alert('Please run at least one timer before adding an entry');
                return;
            }

            // Fill in the form with rounded timer values
            document.getElementById('leftBreastAmount').value = leftMinutes;
            document.getElementById('rightBreastAmount').value = rightMinutes;
            
            // Submit the form
            document.getElementById('entryForm').dispatchEvent(new Event('submit'));
        }

        // Handle form submission
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                leftBreastAmount: parseInt(document.getElementById('leftBreastAmount').value),
                rightBreastAmount: parseInt(document.getElementById('rightBreastAmount').value),
                bottleAmount: parseInt(document.getElementById('bottleAmount').value)
            };

            try {
                const response = await fetch('/api/breastfeeding/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);

                // Reset form
                document.getElementById('leftBreastAmount').value = '0';
                document.getElementById('rightBreastAmount').value = '0';
                document.getElementById('bottleAmount').value = '0';
                resetLeftTimer();
                resetRightTimer();

                // Reload entries table
                loadEntries();
            } catch (error) {
                alert(`Failed to add entry: ${error.message}`);
            }
        });

        // Load entries and display in table
        async function loadEntries() {
            try {
                const response = await fetch('/api/breastfeeding/entries?direction=DESC');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allEntries = await response.json();
                displayEntries();
            } catch (error) {
                document.getElementById('entriesTableBody').innerHTML = `<tr><td colspan="7" style="color: red;">Failed to load entries: ${error.message}</td></tr>`;
            }
        }

        function displayEntries() {
            const tbody = document.getElementById('entriesTableBody');
            
            if (allEntries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">No entries found</td></tr>';
                return;
            }

            tbody.innerHTML = allEntries.map(entry => `
                <tr>
                    <td><input type="checkbox" class="entry-checkbox" value="${entry.id}" onchange="updateDeleteButton()"></td>
                    <td>${new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                    <td>${entry.time}</td>
                    <td>${entry.leftBreastAmount}</td>
                    <td>${entry.rightBreastAmount}</td>
                    <td>${entry.leftBreastAmount + entry.rightBreastAmount}</td>
                    <td>${entry.bottleAmount}</td>
                </tr>
            `).join('');
        }

        function toggleSelectAll(checkbox) {
            const checkboxes = document.querySelectorAll('.entry-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
            updateDeleteButton();
        }

        function updateDeleteButton() {
            const selected = document.querySelectorAll('.entry-checkbox:checked').length;
            const deleteBtn = document.getElementById('deleteButton');
            const selectedCount = document.getElementById('selectedCount');
            
            deleteBtn.disabled = selected === 0;
            selectedCount.textContent = selected > 0 ? `${selected} selected` : '';
            
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const allCheckboxes = document.querySelectorAll('.entry-checkbox');
            selectAllCheckbox.checked = allCheckboxes.length > 0 && Array.from(allCheckboxes).every(cb => cb.checked);
        }

        async function deleteSelectedEntries() {
            const selected = Array.from(document.querySelectorAll('.entry-checkbox:checked')).map(cb => parseInt(cb.value));
            
            if (selected.length === 0) {
                alert('No entries selected');
                return;
            }

            if (!confirm(`Delete ${selected.length} entry(ies)?`)) {
                return;
            }

            try {
                const response = await fetch('/api/breastfeeding/entries/batch', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selected)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Reload data
                loadEntries();
                document.getElementById('selectAllCheckbox').checked = false;
            } catch (error) {
                alert(`Failed to delete entries: ${error.message}`);
            }
        }
    </script>
    <script src="nav.js"></script>
</body>
</html>
