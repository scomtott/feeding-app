<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumping Tracker</title>
    <link rel="stylesheet" href="../css/pumping.css">
</head>
<body>
    <div class="container">
        <nav id="main-nav"></nav>
        
        <h1>Pumping Tracker</h1>

        <div class="form-section">
            <h2>Add New Pumping Session</h2>
            <form id="pumpingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (ml)</label>
                        <input type="number" id="amount" name="amount" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isPowerPump" name="isPowerPump">
                            <label for="isPowerPump">Power Pump</label>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button type="submit">Add Entry</button>
                    <button type="button" class="btn-secondary" onclick="loadDailyTotals()">Reload Graph</button>
                </div>
                <div id="successMessage" class="success-message">Entry added successfully!</div>
            </form>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="form-section">
            <h2>All Pumping Sessions</h2>
            <div class="entries-table-container">
                <table class="entries-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)"></th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Amount (ml)</th>
                            <th>Power Pump</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <tr><td colspan="5" style="text-align: center; color: #999;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="entries-controls">
                <button type="button" class="btn-delete" id="deleteButton" onclick="deleteSelectedEntries()" disabled>Delete Selected</button>
                <span id="selectedCount" style="color: #666; margin-top: 5px;"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let chart = null;
        let allEntries = [];

        // Set default date and time to now
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().substring(0, 5);
            loadDailyTotals();
            loadEntries();
        });

        // Handle form submission
        document.getElementById('pumpingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                amount: parseInt(document.getElementById('amount').value),
                isPowerPump: document.getElementById('isPowerPump').checked
            };

            try {
                const response = await fetch('/api/pumping/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);

                // Reset form fields
                document.getElementById('amount').value = '0';
                document.getElementById('isPowerPump').checked = false;

                // Reload the graph and entries table
                loadDailyTotals();
                loadEntries();
            } catch (error) {
                alert(`Failed to add entry: ${error.message}`);
            }
        });

        // Fetch and display daily totals
        async function loadDailyTotals() {
            try {
                const response = await fetch('/api/pumping/dailyTotals');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayChart(data);
            } catch (error) {
                displayError(`Failed to load data: ${error.message}`);
            }
        }

        function displayChart(totals) {
            if (totals.length === 0) {
                document.getElementById('content').innerHTML = '<p style="text-align: center; color: #666;">No data available</p>';
                return;
            }

            const dates = totals.map(t => new Date(t.date).toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric' 
            }));
            const amounts = totals.map(t => t.amount);
            const counts = totals.map(t => t.count);

            const canvasHtml = '<canvas id="totalsChart"></canvas>';
            document.getElementById('content').innerHTML = canvasHtml;

            const ctx = document.getElementById('totalsChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Amount (ml)',
                            data: amounts,
                            borderColor: '#9C27B0',
                            backgroundColor: 'rgba(156, 39, 176, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 2,
                            pointRadius: 4,
                            pointBackgroundColor: '#9C27B0',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Sessions',
                            data: counts,
                            borderColor: '#FF9800',
                            backgroundColor: 'rgba(255, 152, 0, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 2,
                            pointRadius: 4,
                            pointBackgroundColor: '#FF9800',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: window.innerWidth <= 480 ? 11 : 14
                                },
                                padding: window.innerWidth <= 480 ? 10 : 20,
                                usePointStyle: true
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount (ml)'
                            },
                            ticks: {
                                font: {
                                    size: window.innerWidth <= 480 ? 10 : 12
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Sessions'
                            },
                            ticks: {
                                font: {
                                    size: window.innerWidth <= 480 ? 10 : 12
                                }
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: window.innerWidth <= 480 ? 9 : 12
                                },
                                maxRotation: window.innerWidth <= 480 ? 45 : 0,
                                minRotation: window.innerWidth <= 480 ? 45 : 0
                            }
                        }
                    }
                }
            });
        }

        function displayError(message) {
            document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
        }

        // Load entries and display in table
        async function loadEntries() {
            try {
                const response = await fetch('/api/pumping/entries?direction=DESC');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allEntries = await response.json();
                displayEntries();
            } catch (error) {
                document.getElementById('entriesTableBody').innerHTML = `<tr><td colspan="5" style="color: red;">Failed to load entries: ${error.message}</td></tr>`;
            }
        }

        function displayEntries() {
            const tbody = document.getElementById('entriesTableBody');
            
            if (allEntries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No entries found</td></tr>';
                return;
            }

            tbody.innerHTML = allEntries.map(entry => `
                <tr>
                    <td><input type="checkbox" class="entry-checkbox" value="${entry.id}" onchange="updateDeleteButton()"></td>
                    <td>${new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                    <td>${entry.time}</td>
                    <td>${entry.amount}</td>
                    <td>${entry.powerPump ? 'âœ“' : ''}</td>
                </tr>
            `).join('');
        }

        function toggleSelectAll(checkbox) {
            const checkboxes = document.querySelectorAll('.entry-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
            updateDeleteButton();
        }

        function updateDeleteButton() {
            const selected = document.querySelectorAll('.entry-checkbox:checked').length;
            const deleteBtn = document.getElementById('deleteButton');
            const selectedCount = document.getElementById('selectedCount');
            
            deleteBtn.disabled = selected === 0;
            selectedCount.textContent = selected > 0 ? `${selected} selected` : '';
            
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const allCheckboxes = document.querySelectorAll('.entry-checkbox');
            selectAllCheckbox.checked = allCheckboxes.length > 0 && Array.from(allCheckboxes).every(cb => cb.checked);
        }

        async function deleteSelectedEntries() {
            const selected = Array.from(document.querySelectorAll('.entry-checkbox:checked')).map(cb => parseInt(cb.value));
            
            if (selected.length === 0) {
                alert('No entries selected');
                return;
            }

            if (!confirm(`Delete ${selected.length} entry(ies)?`)) {
                return;
            }

            try {
                const response = await fetch('/api/pumping/entries/batch', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selected)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Reload data
                loadEntries();
                loadDailyTotals();
                document.getElementById('selectAllCheckbox').checked = false;
            } catch (error) {
                alert(`Failed to delete entries: ${error.message}`);
            }
        }
    </script>
    <script src="nav.js"></script>
</body>
</html>
