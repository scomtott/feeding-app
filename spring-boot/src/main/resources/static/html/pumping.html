<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumping Tracker</title>
    <link rel="stylesheet" href="../css/pumping.css">
    <script src="../js/logger.js"></script>
    <script src="../js/chart-utils.js"></script>
</head>
<body>
    <div class="container">
        <nav id="main-nav"></nav>
        
        <h1>Pumping Tracker</h1>

        <div class="form-section">
            <h2>Add New Pumping Session</h2>
            <form id="pumpingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (ml)</label>
                        <input type="number" id="amount" name="amount" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isPowerPump" name="isPowerPump">
                            <label for="isPowerPump">Power Pump</label>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button type="submit">Add Entry</button>
                    <button type="button" class="btn-secondary" onclick="loadDailyTotals(); displayDiscrepancyChart()">Reload Graph</button>
                </div>
                <div id="successMessage" class="success-message">Entry added successfully!</div>
            </form>
        </div>

        <h2>Pumping Graph</h2>
        <div id="pumpingChart">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <h2>Pumping vs Bottle Consumption</h2>
        <div id="discrepancyChart">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="form-section">
            <h2>All Pumping Sessions</h2>
            <div class="entries-table-container">
                <table class="entries-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll(this)"></th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Amount (ml)</th>
                            <th>Power Pump</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <tr><td colspan="5" style="text-align: center; color: #999;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="entries-controls">
                <button type="button" class="btn-delete" id="deleteButton" onclick="deleteSelectedEntries()" disabled>Delete Selected</button>
                <span id="selectedCount" style="color: #666; margin-top: 5px;"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let pumpingChart = null;
        let discrepancyChart = null;
        let allEntries = [];

        // Set default date and time to now
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.appLogger?.info('Pumping page loaded');
                
                const now = new Date();
                document.getElementById('date').valueAsDate = now;
                document.getElementById('time').value = now.toTimeString().substring(0, 5);
                
                loadDailyTotals();
                displayDiscrepancyChart();
                loadEntries();
            } catch (error) {
                window.appLogger?.error('Error during pumping page initialization', { error: error.message });
            }
        });

        // Handle form submission
        document.getElementById('pumpingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = {
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    amount: parseInt(document.getElementById('amount').value),
                    isPowerPump: document.getElementById('isPowerPump').checked
                };

                window.appLogger?.info('Submitting pumping entry', { formData });

                const response = await fetch('/api/pumping/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                window.appLogger?.info('Pumping entry submitted successfully');

                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);

                // Reset form fields
                document.getElementById('amount').value = '0';
                document.getElementById('isPowerPump').checked = false;

                // Reload the graph and entries table
                loadDailyTotals();
                loadEntries();
            } catch (error) {
                window.appLogger?.error('Error submitting pumping entry', { error: error.message });
                alert(`Failed to add entry: ${error.message}`);
            }
        });

        // Fetch and display daily totals
        async function loadDailyTotals() {
            try {
                window.appLogger?.debug('Loading daily pumping totals');
                
                const response = await fetch('/api/pumping/dailyTotals');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                window.appLogger?.debug('Daily totals loaded', { count: data.length });
                displayPumpingChart(data);
            } catch (error) {
                window.appLogger?.error('Error loading daily totals', { error: error.message });
                displayError(`Failed to load data: ${error.message}`, 'pumpingChart');
            }
        }

        async function displayDiscrepancyChart(totals) {
            let breastFeedingTotals;
            try {
                const response = await fetch('/api/breastfeeding/dailyTotals');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                breastFeedingTotals = await response.json();
            } catch (error) {
                displayError(`Failed to load data: ${error.message}`, 'discrepancyChart');
            }

            let pumpingTotals;
            try {
                const response = await fetch('/api/pumping/dailyTotals');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                pumpingTotals = await response.json();
            } catch (error) {
                displayError(`Failed to load data: ${error.message}`, 'discrepancyChart');
            }

            if (!breastFeedingTotals) {
                displayError(`Failed to load breast feeding totals.`, 'discrepancyChart');
                return;
            }

            if (!pumpingTotals) {
                displayError(`Failed to load pumping totals.`, 'discrepancyChart');
                return;
            }

            let discrepancyData = new Array(pumpingTotals.length);
            let cumulativeDiscrepancy = 0;
            let j = 0;
            for (let i = 0; i < breastFeedingTotals.length; i++) {
                if (pumpingTotals[j].date !== breastFeedingTotals[i].date) {
                    continue;
                }

                // If there is a breast feeding event for the day but no pumping event yet,
                // set pumping amount to zero to show the discrepancy.
                let pumpingAmount = 0;
                if (j < pumpingTotals.length) {
                    pumpingAmount = pumpingTotals[j].amount;
                }

                const discrepancy = pumpingAmount - breastFeedingTotals[i].bottleTotal;
                cumulativeDiscrepancy = cumulativeDiscrepancy + discrepancy;

                discrepancyData[j] = {
                    date: breastFeedingTotals[i].date,
                    cumulativeDiscrepancy: cumulativeDiscrepancy,
                    discrepancy: discrepancy
                };

                j++;
            }

            // if there is a pumping event but no breast feeding event yet,
            // add it to the end of the data.
            if (j < pumpingTotals.length - 1) {
                discrepancyData.push(
                    {
                        date: pumpingTotals[j+1].date,
                        cumulativeDiscrepancy: cumulativeDiscrepancy + pumpingTotals[j+1].amount,
                        discrepancy: pumpingTotals[j+1].amount
                    }
                )
            }

            discrepancyChart = displayChart({
                containerId: 'discrepancyChart',
                data: discrepancyData,
                chartInstance: discrepancyChart,
                emptyMessage: 'No discrepancy data available',
                prepareLabels: (data) => data.map(t => new Date(t.date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                })),
                datasets: [
                    {
                        label: 'Pumping vs Bottle Consumption (ml)',
                        prepareData: (data) => data.map(t => t.discrepancy),
                        borderColor: '#F44336',
                        tension: 0,
                        backgroundColor: 'rgba(244, 67, 54, 0.1)',
                        yAxisID: 'y'
                    },
                    {
                        label: 'Cumulative Discrepancy (ml)',
                        prepareData: (data) => data.map(t => t.cumulativeDiscrepancy),
                        borderColor: '#3F51B5',
                        tension: 0,
                        backgroundColor: 'rgba(63, 81, 181, 0.1)',
                        yAxisID: 'y'
                    }
                ],
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Discrepancy (ml)'
                        },
                        ticks: {
                            font: {
                                size: window.innerWidth <= 480 ? 10 : 12
                            }
                        }
                    }
                }
            });
        }

        function displayPumpingChart(totals) {
            pumpingChart = displayChart({
                containerId: 'pumpingChart',
                data: totals,
                chartInstance: pumpingChart,
                emptyMessage: 'No pumping data available',
                prepareLabels: (data) => data.map(t => new Date(t.date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                })),
                datasets: [
                    {
                        label: 'Amount (ml)',
                        prepareData: (data) => data.map(t => t.amount),
                        borderColor: '#9C27B0',
                        backgroundColor: 'rgba(156, 39, 176, 0.1)',
                        yAxisID: 'y'
                    },
                    {
                        label: 'Sessions',
                        prepareData: (data) => data.map(t => t.count),
                        borderColor: '#FF9800',
                        backgroundColor: 'rgba(255, 152, 0, 0.1)',
                        yAxisID: 'y1'
                    }
                ],
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Amount (ml)'
                        },
                        ticks: {
                            font: {
                                size: window.innerWidth <= 480 ? 10 : 12
                            }
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Sessions'
                        },
                        ticks: {
                            font: {
                                size: window.innerWidth <= 480 ? 10 : 12
                            }
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            });
        }

        function displayError(message, elementId) {
            window.appLogger?.error('Displaying error message', { message });
            document.getElementById(elementId).innerHTML = `<div class="error">${message}</div>`;
        }

        // Load entries and display in table
        async function loadEntries() {
            try {
                window.appLogger?.debug('Loading pumping entries');
                
                const response = await fetch('/api/pumping/entries?direction=DESC');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allEntries = await response.json();
                
                window.appLogger?.debug('Pumping entries loaded', { count: allEntries.length });
                displayEntries();
            } catch (error) {
                window.appLogger?.error('Error loading pumping entries', { error: error.message });
                document.getElementById('entriesTableBody').innerHTML = `<tr><td colspan="5" style="color: red;">Failed to load entries: ${error.message}</td></tr>`;
            }
        }

        function displayEntries() {
            const tbody = document.getElementById('entriesTableBody');
            
            if (allEntries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No entries found</td></tr>';
                return;
            }

            tbody.innerHTML = allEntries.map(entry => `
                <tr>
                    <td><input type="checkbox" class="entry-checkbox" value="${entry.id}" onchange="updateDeleteButton()"></td>
                    <td>${new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                    <td>${entry.time}</td>
                    <td>${entry.amount}</td>
                    <td>${entry.powerPump ? 'âœ“' : ''}</td>
                </tr>
            `).join('');
        }

        function toggleSelectAll(checkbox) {
            const checkboxes = document.querySelectorAll('.entry-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
            updateDeleteButton();
        }

        function updateDeleteButton() {
            const selected = document.querySelectorAll('.entry-checkbox:checked').length;
            const deleteBtn = document.getElementById('deleteButton');
            const selectedCount = document.getElementById('selectedCount');
            
            deleteBtn.disabled = selected === 0;
            selectedCount.textContent = selected > 0 ? `${selected} selected` : '';
            
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const allCheckboxes = document.querySelectorAll('.entry-checkbox');
            selectAllCheckbox.checked = allCheckboxes.length > 0 && Array.from(allCheckboxes).every(cb => cb.checked);
        }

        async function deleteSelectedEntries() {
            const selected = Array.from(document.querySelectorAll('.entry-checkbox:checked')).map(cb => parseInt(cb.value));
            
            if (selected.length === 0) {
                alert('No entries selected');
                return;
            }

            if (!confirm(`Delete ${selected.length} entry(ies)?`)) {
                window.appLogger?.debug('Delete cancelled by user', { count: selected.length });
                return;
            }

            try {
                window.appLogger?.warn('Deleting pumping entries', { ids: selected, count: selected.length });
                
                const response = await fetch('/api/pumping/entries/batch', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selected)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                window.appLogger?.info('Pumping entries deleted successfully', { count: selected.length });

                // Reload data
                loadEntries();
                loadDailyTotals();
                displayDiscrepancyChart();
                document.getElementById('selectAllCheckbox').checked = false;
            } catch (error) {
                window.appLogger?.error('Error deleting pumping entries', { error: error.message, ids: selected });
                alert(`Failed to delete entries: ${error.message}`);
            }
        }
    </script>
    <script src="../js/nav.js"></script>
</body>
</html>
